<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shearable Resume Builder</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <h1 align="center" style="color: rgb(188, 14, 194);">
        <u>Shareable Resume Builder By Narmeen Adeel</u>
    </h1>
    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend><br>
            <label for="profileImage">Upload Profile Image:</label>
            <input type="file" id="profileImage" accept="image/*">
            <img id="preview" src="" alt="Profile Image Preview" style="display: none;">
            
            <label for="username">Resume URL:</label>
            <input type="text" id="username" name="username" required/> <br><br>

            <label for="Name">Name:</label><br>
            <input type="text" id="Name" name="Name" required><br><br>
            
            <label for="Email">Email:</label><br>
            <input type="email" id="Email" name="Email" required><br><br>
            
            <label for="PhoneNumber">Phone Number:</label><br>
            <input type="number" id="PhoneNumber" name="PhoneNumber" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <textarea name="Education" id="Education" rows="3" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <textarea name="Experience" id="Experience" rows="3" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <textarea name="Skills" id="Skills" rows="3" required></textarea>
        </fieldset>
    </form>

    <button id="toggleSkillsButton">Toggle Skills</button><br><br>
    <button type="button" id="generateResumeButton">Generate Dynamic Resume</button><br><br>
    <button type="button" id="shareResumeButton">Share Resume Link</button><br><br>
    <button type="button" id="downloadPDFButton">Download Resume as PDF</button><br><br>

    
    <div id="ResumeGenerator"></div>
    <div id="output"></div>
    <script src="./main.js"></script>
</body>
</html>
